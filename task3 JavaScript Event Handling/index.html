<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Magic Button</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Color Magic âœ¨</h1>
        <p>Click the button to transform your world!</p>
        
        <div class="color-changer">
            <button id="colorBtn" class="magic-btn">
                <span class="btn-text">Change Color</span>
                <span class="btn-icon">
                    <i class="fas fa-magic"></i>
                </span>
                <span class="btn-particles"></span>
            </button>
            
            <div class="color-display">
                Current Color: <span id="colorCode">#FFFFFF</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
