<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Navigation Bar</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            
            <a class="navbar-brand" href="#">
                <i class="fas fa-magic me-2"></i>Creati<span>Vibe</span>
            </a>
            
           
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
           
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#home"><i class="fas fa-home me-1"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about"><i class="fas fa-user me-1"></i> About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="servicesDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-cogs me-1"></i> Services
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="servicesDropdown">
                            <li><h6 class="dropdown-header">Our Services</h6></li>
                            <li><a class="dropdown-item" href="#web-design"><i class="fas fa-laptop-code me-2"></i> Web Design</a></li>
                            <li><a class="dropdown-item" href="#app-dev"><i class="fas fa-mobile-alt me-2"></i> App Development</a></li>
                            <li><a class="dropdown-item" href="#branding"><i class="fas fa-palette me-2"></i> Branding</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#all-services"><i class="fas fa-arrow-right me-2"></i> View All</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#portfolio"><i class="fas fa-briefcase me-1"></i> Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#blog"><i class="fas fa-blog me-1"></i> Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact"><i class="fas fa-envelope me-1"></i> Contact</a>
                    </li>
                </ul>
                
                
                <div class="search-box me-3">
                    <i class="fas fa-search search-icon"></i>
                    <input class="search-input" type="text" placeholder="Search...">
                </div>
                
                
                <div class="d-flex">
                    <a href="#login" class="btn btn-primary-nav btn-nav me-2">
                        <i class="fas fa-sign-in-alt me-1"></i> Login
                    </a>
                    <a href="#register" class="btn btn-outline-light btn-nav">
                        <i class="fas fa-user-plus me-1"></i> Register
                    </a>
                </div>
            </div>
        </div>
    </nav>

    
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-8 text-center">
                <h1 class="display-4 fw-bold mb-4">Welcome to CreatiVibe</h1>
                <p class="lead mb-5">Scroll down to see the navbar effect</p>
                <div style="height: 100vh;"></div>
                <h2 class="mt-5">More content here...</h2>
            </div>
        </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
